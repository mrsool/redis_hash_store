name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    services:
      redis:
        image: redis
        ports: ['6379:6379']
        options: --entrypoint redis-server
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - 3.2
          - 3.1
          - 3.0
          - 2.7
          - 2.6
        appraisal:
          - rails7.0
          - rails6.1
          - rails6.0
          - rails5.2
        exclude:
          - { ruby: 3.2, appraisal: rails5.2 }
          - { ruby: 3.2, appraisal: rails6.0 }
          - { ruby: 3.2, appraisal: rails6.1 }
          - { ruby: 3.1, appraisal: rails5.2 }
          - { ruby: 3.0, appraisal: rails5.2 }
          - { ruby: 3.0, appraisal: rails7.0 }
          - { ruby: 2.7, appraisal: rails7.0 }
          - { ruby: 2.6, appraisal: rails7.0 }
    steps:
      - uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Build and Run tests
        env:
          REDIS_URL: redis://localhost:6379/0
          RAILS_ENV: test
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
        run: |
          bundle install --jobs 4 --retry 3
          bundle exec appraisal ${{ matrix.appraisal }} rake
