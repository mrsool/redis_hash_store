name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    services:
      redis:
        image: redis
        ports: ['6379:6379']
        options: --entrypoint redis-server
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]
        ruby:
          - 3.2
          - 3.1
          - 3.0
          - 2.7
          - 2.6
        appraisal:
          - rails_7_0
          - rails_6_1
          - rails_6_0
          - rails_5_2
        exclude:
          - { ruby: 3.2, appraisal: rails_5_2 }
          - { ruby: 3.2, appraisal: rails_6_0 }
          - { ruby: 3.2, appraisal: rails_6_1 }
          - { ruby: 3.1, appraisal: rails_5_2 }
          - { ruby: 3.0, appraisal: rails_5_2 }
          - { ruby: 3.0, appraisal: rails_7_0 }
          - { ruby: 2.7, appraisal: rails_7_0 }
          - { ruby: 2.6, appraisal: rails_7_0 }

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: v1-rubygems-local-${{ runner.os }}-${{ matrix.ruby }}-${{ hashFiles(format('gemfiles/{0}.gemfile.lock', matrix.appraisal)) }}
      - name: Build and Run tests
        env:
          REDIS_URL: redis://localhost:6379/0
          RAILS_ENV: test
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
        run: |
          bundle install --jobs 4 --retry 3
          bundle exec appraisal rake
